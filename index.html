    <script src="script.js"></script>
    <script>
        const cursorTrail = document.createElement('div');
        cursorTrail.classList.add('cursor-trail');
        document.body.appendChild(cursorTrail);
        
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;
        const delay = 0.05;
        
        function animateCursor() {
            const dx = mouseX - trailX;
            const dy = mouseY - trailY;
            
            trailX += dx * delay;
            trailY += dy * delay;
            
            cursorTrail.style.left = `${trailX}px`;
            cursorTrail.style.top = `${trailY}px`;
            
            requestAnimationFrame(animateCursor);
        }
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const velocity = Math.sqrt(Math.pow(e.movementX, 2) + Math.pow(e.movementY, 2));
            if (velocity > 5) {
                cursorTrail.style.width = '30px';
                cursorTrail.style.height = '30px';
                cursorTrail.style.opacity = '0.4';
            } else {
                cursorTrail.style.width = '20px';
                cursorTrail.style.height = '20px';
                cursorTrail.style.opacity = '0.2';
            }
        });
        
       
        document.addEventListener('click', () => {
            cursorTrail.style.width = '40px';
            cursorTrail.style.height = '40px';
            cursorTrail.style.opacity = '0';
            setTimeout(() => {
                cursorTrail.style.width = '20px';
                cursorTrail.style.height = '20px';
                cursorTrail.style.opacity = '0.2';
            }, 300);
        });
        
    
        animateCursor();
    </script>
